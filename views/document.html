<div class="fixed">
  <span ng-class="{'box_control_disable':disableBoxControl}" class="box_control" snap-toggle="left"></span>
</div>
<snap-drawer>
  <div id="sider" class="sider">
    <ul class="sider_list">
      <li class="sider_list_item"><a class="sider_list_item_btn" href="#documents">Home</a></li>
      <li ng-if="user" class="sider_list_item"><a class="sider_list_item_btn" href="#acount">Tài khoản</a></li>
      <li ng-if="!user" class="sider_list_item"><a class="sider_list_item_btn" href="#login">Đăng nhập</a></li>
      <li class="sider_list_item"><a class="sider_list_item_btn" href="#friend">Bạn bè</a></li>
      <li class="sider_list_item"><a class="sider_list_item_btn" href="#message">Tin nhắn</a></li>
      <li class="sider_list_item"><a class="sider_list_item_btn" href="#collections">Bộ sưu tập</a></li>
      <li class="sider_list_item"><a class="sider_list_item_btn" href="#document/pre-create">Bài viết mới</a></li>
      <li class="sider_list_item" ng-show="table_content">
        <a class="sider_list_item_btn" href="#">Mục lục</a>
        <ul class="toc_list" ng-repeat="section in sections">
            <li class="toc_list_item"><a class="toc_list_item_btn" href="#document/id/{{documentId}}/{{ section._id }}">{{ section.title }}</a></li>
        </ul>
      </li>
    </ul>
  </div>
</snap-drawer>
<snap-content>
<div id="wrapper">
  <div id="menu" class="top_bar">
  <div class="top_bar_block align_left">
    
  </div>
  <div class="top_bar_block align_right">
    <button class="btn btn-action btn-bookmark btn-normal" title="Bookmark">Đánh dấu</button>
    <button class="btn btn-action btn-share btn-normal" title="Share">Chia sẻ</button>
    <button class="btn btn-action btn-favorite btn-primary" title="Favorite">Yêu thích</button>
  </div>
</div>
<div id="container">
    <div class="post-content">
      <h1 id="article_title">{{ title }}</h1>
      <h2 id="article_subtitle"/>{{ subtitle }}</h2>
      <h3 ng-show="s_title">{{ s_title }}</h3>
      <h3 ng-show="s_subtitle">{{ s_subtitle }}</h3>
      <div spellcheck="false" id="article_content" ng-bind-html="articleContent"></div>
    </div>

    <div class="note-cotent">
        
    </div>
</div>
</div>
</snap-content>
