<div class="fixed">
	<span ng-class="{'box_control_disable':disableBoxControl}" class="box_control" snap-toggle="left"></span>
</div>
<snap-drawer>
  <div id="sider" class="sider">
    <ul class="sider_list">
      <li class="sider_list_item"><a class="sider_list_item_btn" href="#documents">Home</a></li>
      <li ng-if="user" class="sider_list_item"><a class="sider_list_item_btn" href="#acount">Tài khoản</a></li>
      <li ng-if="!user" class="sider_list_item"><a class="sider_list_item_btn" href="#login">Đăng nhập</a></li>
      <li class="sider_list_item"><a class="sider_list_item_btn" href="#friend">Bạn bè</a></li>
      <li class="sider_list_item"><a class="sider_list_item_btn" href="#message">Tin nhắn</a></li>
      <li class="sider_list_item"><a class="sider_list_item_btn" href="#collections">Bộ sưu tập</a></li>
      <li class="sider_list_item"><a class="sider_list_item_btn" href="#document/pre-create">Bài viết mới</a></li>
    </ul>
  </div>
</snap-drawer>
<snap-content>
<div id="wrapper">
<input type="text" ng-model="key">
<button ng-click="search()">Tìm</button>
<div ng-if="friends != null  && friends[0] != null">
	<ul ng-repeat="friend in friends">
		<li class="friend-item">
			{{ friend.alias }}
			<a class="btn btn-friend" ng-click="add(friend.friendId, 2)" ng-if="friend.status == 99">Kết bạn</a>
			<a class="btn btn-friend" ng-click="add(friend.friendId, 3)" ng-if="friend.status == 99">Theo dõi</a>
			<a class="status" ng-if="friend.status == 0">Đang chờ</a>
			<a class="btn btn-friend" ng-click="accept(friend.friendId)" ng-if="friend.status == 1">Chấp nhận</a>
			<a class="status" ng-if="friend.status == 2">Bạn bè</a>
			<a class="status" ng-if="friend.status == 3">Đang theo dõi</a>
			<a class="btn btn-friend" ng-click="delete(friend.friendId)" ng-if="friend.status != 99">Hủy</a>
		</li>
	</ul>
</div>
<div ng-if="friends == null">
	<p>Bạn chưa có bạn bè nào</p>
</div>
</div>
</snap-content>
